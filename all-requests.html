<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Все запросы — SkillUp</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/png" href="images/SkillUpSquare.png">
</head>
<body>

<header class="site-header">
    <div class="container header-inner">
        <div class="logo">
            <a href="index.html">
                <img src="images/SkillUpSquare.png" alt="SkillUp logo" class="logo-img">
                <span class="brand-text">SkillUp<span>.ru</span></span>
            </a>
        </div>
        <div class="auth">
            <a href="login.html">Войти</a>
        </div>
    </div>
</header>

<main class="site-main">
    <div class="container">
        <section class="card" style="margin:18px 0">
            <h2>Все запросы</h2>
            <p class="hero-note">Посмотрите все пользовательские запросы или создайте новый.</p>

            <form id="requestForm" style="margin-top:12px;display:grid;gap:10px;max-width:780px">
                <input id="reqTitle" placeholder="Краткий заголовок запроса" required style="padding:10px;border-radius:8px;border:1px solid #e5e7eb">
                <select id="reqSubject" style="padding:10px;border-radius:8px;border:1px solid #e5e7eb">
                    <option value="Математика">Математика</option>
                    <option value="Алгебра">Алгебра</option>
                    <option value="Геометрия">Геометрия</option>
                    <option value="Русский язык">Русский язык</option>
                    <option value="Иностранный язык">Иностранный язык</option>
                </select>
                <textarea id="reqText" rows="4" placeholder="Описание запроса" style="padding:10px;border-radius:8px;border:1px solid #e5e7eb"></textarea>
                <div>
                    <button type="submit" class="btn-create">Создать запрос</button>
                </div>
            </form>

            <hr style="margin:18px 0;border:none;border-top:1px solid #eef2f7">

            <div id="requestsList" style="display:grid;gap:12px"></div>
        </section>
    </div>
</main>

<footer class="site-footer">
    <div class="container footer-inner">
        <div class="footer-left">
            <div class="logo footer-logo"><a href="index.html">SkillUp<span>.ru</span></a></div>
            <p class="footer-copy">© 2025 SkillUp.</p>
        </div>
        <nav class="footer-nav">
            <a href="#">О нас</a>
            <a href="#">Контакты</a>
        </nav>
    </div>
</footer>

<script src="scripts.js"></script>

</body>
</html>
