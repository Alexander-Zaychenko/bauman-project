<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">

        <section class="card" style="margin:18px 0">
            <h2>Все запросы</h2>

            <div class="class-grid" style="margin-top:24px; display:flex; flex-wrap:wrap; gap:8px">

                <a href="#" data-subject="Геометрия" class="class-card">Геометрия</a>

                <a href="#" data-subject="Иностранный язык" class="class-card">Иностранный язык</a>

                    <div class="class-title">Создать запрос</div>

            </div>

            <hr style="margin:18px 0;border:none;border-top:1px solid #eef2f7">

            <div id="requestsList" style="display:grid;gap:12px"></div>
        </section>
    </div>
</main>

<footer class="site-footer">
    <div class="container footer-inner">
        <div class="footer-left">
            <div class="logo footer-logo"><a href="index.html">SkillUp<span>.ru</span></a></div>
            <p class="footer-copy">© 2025 SkillUp.</p>
        </div>
        <nav class="footer-nav">
