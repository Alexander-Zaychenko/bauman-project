<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <title>Профиль — SkillUp</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/png" href="images/SkillUpSquare.png">
    <style>
        .profile-card {
            max-width: 820px;
            margin: 28px auto;
            padding: 18px;
        }

        .profile-row {
            display: flex;
            gap: 18px;
            align-items: center;
        }

        .avatar-placeholder {
            width: 64px;
            height: 64px;
            border-radius: 12px;
            background: #e6eef6;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            color: #0f172a;
        }

        .profile-info h3 {
            margin: 0 0 6px;
        }

        .btn-logout {
            display: inline-block;
            margin-top: 12px;
            padding: 10px 14px;
            background: #ef4444;
            color: #fff;
            border-radius: 10px;
            text-decoration: none;
        }

        .muted {
            color: #6b7280;
        }

        .muted-dark {
            color: #374151;
        }
    </style>
</head>
<body>

<header class="site-header">
    <div class="container header-inner">
        <div class="logo">
            <a href="index.html">
                <img src="images/SkillUpSquare.png" alt="SkillUp logo" class="logo-img">
                <span class="brand-text">SkillUp</span>
            </a>
        </div>
        <div class="auth">
            <a href="index.html">На главную</a>
        </div>
    </div>
</header>

<main class="site-main">
    <div class="container profile-card card">
        <div class="profile-row">
            <div class="avatar-placeholder" id="avatar">SU</div>
            <div class="profile-info">
                <h3 id="userName">Гость</h3>
                <div id="userEmail" class="muted"></div>
                <div style="margin-top:8px">
                    <a href="edit-profile.html" id="editProfileBtn" class="btn-logout" style="background:#2563eb">Редактировать профиль</a>
                    <a href="#" id="logoutBtn" class="btn-logout" style="background:#ef4444; margin-left:8px">Выйти</a>
                </div>
            </div>
            <div style="margin-left:auto;text-align:right;display:flex;flex-direction:column;gap:12px;align-items:flex-end">
                <div id="userSkillpoints" style="border:1px solid #e6e9ef;padding:12px 16px;border-radius:10px;min-width:110px;">
                    <div style="font-size:12px;color:#6b7280">SKILL POINTS</div>
                    <div id="userSkillpointsValue" style="font-weight:700;font-size:18px;color:#0f172a">0</div>
                </div>
                <a href="customize-profile.html" id="customizeProfileBtn" class="btn-logout" style="background:#2563eb;color:#fff;text-decoration:none;padding:10px 14px;border-radius:8px">Настроить профиль</a>
            </div>
        </div>

        <section class="mt-18" style="margin-top:18px">
            <h4>О себе</h4>
            <p id="userBio" class="muted-dark">Здесь вы можете добавить информацию о себе.</p>

            <div id="profileDetails" style="margin-top:12px">
                <div>Возраст: <span id="userAge" class="muted-dark">—</span></div>
                <div>Класс: <span id="userClass" class="muted-dark">—</span></div>
                <div>Город: <span id="userCity" class="muted-dark">—</span></div>
                <div>Средний балл: <span id="userAvg" class="muted-dark">—</span></div>
                <div>Пол: <span id="userGender" class="muted-dark">—</span></div>
            </div>
        </section>
    </div>
</main>

<script src="scripts.js"></script>

</body>
</html>
